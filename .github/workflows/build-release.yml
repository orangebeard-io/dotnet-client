name: Build DLL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Get Time
      id: time
      uses: nanzm/get-time-action@v1.1
      with:
        timeZone: 1
        format: 'YYYY-MM-DD HH-mm-ss'
    
    - uses: actions/checkout@v2
    
    - name: NuGet PKG Restore
      run: msbuild -t:restore src/Orangebeard.Client/Orangebeard.Client.sln
    
    - name: Build
      run: msbuild src/Orangebeard.Client/Orangebeard.Client.csproj /p:Configuration=Release /p:NoWarn=1591
    
    - name: Archive Release
      uses: papeloto/action-zip@v1
      with:
        files: src\Orangebeard.Client\bin\Release
        dest: release_artifacts.zip
                
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_TIME: "${{ steps.time.outputs.time }}"
      with:
        tag_name: $RELEASE_TIME
        release_name: Release $RELEASE_TIME
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release_artifacts.zip
        asset_name: release_artifacts.zip
        asset_content_type: application/zip
  
