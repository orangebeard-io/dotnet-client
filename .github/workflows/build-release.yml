name: Build DLL

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - uses: actions/checkout@v5

      - name: Bump versions
        uses: mediatech15/dotnet-bump-version-action@v1.0.2
        with:
          version_files: "**/*.csproj"
          bump: "minor"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version info
        uses: naminodarie/get-net-sdk-project-versions-action@v2
        id: get-version
        with:
          proj-path: src\Orangebeard.Client\Orangebeard.Client.csproj

      - name: NuGet PKG Restore
        run: msbuild -t:restore Orangebeard.Client.sln

      - name: Build
        run: msbuild src\Orangebeard.Client\Orangebeard.Client.csproj /p:Configuration=Release /p:NoWarn=1591

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          directory: src\Orangebeard.Client\bin\Release
          filename: '..\..\release_artifacts.zip'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.assembly-version }}
          release_name: Release ${{ steps.get-version.outputs.assembly-version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src\Orangebeard.Client\release_artifacts.zip
          asset_name: release_artifacts.zip
          asset_content_type: application/zip
      
      - name: Publish to NuGet
        id: publish_nuget
        uses: alirezanet/publish-nuget@v3.0.5
        with:
          PROJECT_FILE_PATH: src\Orangebeard.Client\Orangebeard.Client.csproj
          VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
          TAG_COMMIT: false
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        
